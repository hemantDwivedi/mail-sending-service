<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mail - Server</title>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-8 px-5">
        <h1 class="text-3xl font-bold mb-6">Inbox</h1>
        <div class="overflow-x-auto">
            <table class="table-auto min-w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-gray-200 text-gray-700 uppercase text-sm leading-normal">
                    <tr>
                        <th class="py-3 px-6 text-left">Email</th>
                        <th class="py-3 px-6 text-left">Subject</th>
                        <th class="py-3 px-6 text-left">Date</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                    <tr class="border-b border-gray-200 hover:bg-gray-100" th:each="mail: ${mails}">
                        <td class="py-3 px-6 text-left whitespace-nowrap" th:text="${mail.email}"></td>
                        <td class="py-3 px-6 text-left" th:text="${mail.body}"></td>
                        <td class="py-3 px-6 text-left" th:text="${mail.date}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
